<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vectorlogo.svg" alt="логотип" class="header__logo" />
    </header>
    <main>
      <section class="profile">
          <img
            src="./images/imagekusto.jpg"
            alt="аватар"
            class="profile__avatar"
          />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
   
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>


    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileForm" class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_type_name" />
          <input type="text" name="description" class="popup__input popup__input_type_description" />
          <button class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="newCardForm" class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_type_title" placeholder="Название" />
          <input type="text" name="description" class="popup__input popup__input_type_image " placeholder="Ссылка на картинку" />
          <button class="popup__button-save ">Создать</button>
        </form>
      </div>
    </div>

    <div  class="popup  popup_type_image-popup">
      <div class="popup__image-container">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__image">
        <p class="popup__image-title"></p>
      </div>
    </div>

    <template id="element-template">
      <div class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__img">
        <div class="element__info">
          <p class="element__title"></p>
          <button class="element__button" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
